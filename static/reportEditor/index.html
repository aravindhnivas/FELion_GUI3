	<main>
		<div class="message">
			<div class="centered">
				<h2>Make Report</h2>
			</div>
		</div>
		<div class="centered">
			<div class="row row-editor">
				<div class="editor">

				</div>
			</div></div>
		</div>
	</main>
	<footer>
		<p><a href="https://felion.web.app" target="_blank" rel="noopener">FELion_GUI3</a>

	<script src="../assets/js/ckeditor5/build/ckeditor.js"></script>
	<script>ClassicEditor
			.create( document.querySelector( '.editor' ), {
				
				toolbar: {
					items: [
						'exportPdf',
						'heading',
						'|',
						'bold',
						'italic',
						'link',
						'bulletedList',
						'numberedList',
						'|',
						'indent',
						'outdent',
						'|',
						'code',
						'alignment',
						'imageUpload',
						'blockQuote',
						'insertTable',
						'highlight',
						'undo',
						'redo',
						'subscript',
						'superscript',
						'todoList',
						'strikethrough',
						'underline',
						'specialCharacters',
						'fontColor',
						'fontSize',
						'fontBackgroundColor',
						'fontFamily',
						'horizontalLine',
						'codeBlock',
						'pageBreak'
					]
				},
				language: 'en',
				image: {
					toolbar: [
						'imageTextAlternative',
						'imageStyle:full',
						'imageStyle:side'
					]
				},
				table: {
					contentToolbar: [
						'tableColumn',
						'tableRow',
						'mergeTableCells',
						'tableCellProperties',
						'tableProperties'
					]
				},
				licenseKey: '',
			} )
			.then( editor => { window.editor = editor; } )

			.catch( error => {
				console.error( 'Oops, something gone wrong!' );
				console.error( 'Please, report the following error in the https://github.com/ckeditor/ckeditor5 with the build id and the error stack trace:' );
				console.warn( 'Build id: 1xeystw8rc7j-vadpgbmg9sv3' );
			
				console.error( error );
			} );
	</script>
</body>
